<div class="container-fluid">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Especie</nb-card-header>
      <nb-card-body>
        <form [formGroup]="form" (ngSubmit)="submitHandler()" class="mb-4">
          <div class="row">
            <div class="col-4">
              <label for="localidade" class="mr-2">Localidade</label>
              <input formControlName="localidade" class="form-control" id="localidade" [(ngModel)]="model"
                [ngbTypeahead]="search" [resultFormatter]="formatter" [inputFormatter]="formatter"
                [ngClass]="{ 'is-invalid': submitted && f.localidade.errors }">
              <div *ngIf="submitted && f.localidade.errors" class="invalid-feedback">
                <div *ngIf="f.localidade.errors.required">Preencher campo</div>
              </div>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
