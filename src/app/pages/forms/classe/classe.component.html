<div class="container-fluid">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Classe</nb-card-header>
      <nb-card-body>
        <form [formGroup]="form" (ngSubmit)="submitHandler()" class="form-inline">


          <div class="col-12 mb-3">
            <div class="row">
              <input formControlName="id" type="hidden">
              <div class="form-group col-4">
                <label for="nome" class="mr-2">Nome</label>
                <input formControlName="nome" class="form-control" id="nome"
                  [ngClass]="{ 'is-invalid': submitted && f.nome.errors }">
                <div *ngIf="submitted && f.nome.errors" class="invalid-feedback">
                  <div *ngIf="f.nome.errors.required">Preencher campo</div>
                </div>
              </div>
              <div class="form-group col-4">
                <label for="filo" class="mr-2">Filo</label>
                <input formControlName="filo" class="form-control" id="filo" [(ngModel)]="model" [ngbTypeahead]="search"
                  [resultFormatter]="formatter" [inputFormatter]="formatter"
                  [ngClass]="{ 'is-invalid': submitted && f.filo.errors }">
                <div *ngIf="submitted && f.filo.errors" class="invalid-feedback">
                  <div *ngIf="f.filo.errors.required">Preencher campo</div>
                </div>
              </div>
              <div class=" form-group col-4">
                <button class="btn btn-success mr-2">Salvar</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancelar</button>
              </div>
            </div>
          </div>
        </form>
        <div class="col-12">
          <div class="container">
            <table datatable [dtOptions]="dtOptions" class="table display table-striped table-bordered table-condensed"
              style="width:100%" [dtTrigger]="dtTrigger">
              <thead>
                <tr>
                  <th>Classe</th>
                  <th>Filo</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let d of classes">
                  <td>{{ d.nome}}</td>
                  <td>{{ d.filo?.nome}}</td>
                  <td>
                    <button class="btn btn-primary btn-sm mr-2" (click)="edit(d)">
                      <nb-icon icon="edit"></nb-icon>
                    </button>
                    <button class="btn btn-danger btn-sm" (click)="delete(d)">
                      <nb-icon icon="trash"></nb-icon>
                    </button>
                  </td>
                </tr>
              </tbody>

            </table>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
